<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Base meta tags (will be overridden by Helmet on each page) -->
    <title>Amir Abdur-Rahim - Data Analyst Portfolio</title>
    <meta
      name="description"
      content="Data analyst portfolio showcasing SQL, Python, and AWS expertise. Healthcare to tech transition."
    />

    <!-- Robots and indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Amir Abdur-Rahim" />

    <!-- Favicon (add your own favicon files to public folder) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://use.typekit.net" />
    <link
      rel="preconnect"
      href="https://amirabdurrahim-photos.s3.us-east-2.amazonaws.com"
    />

    <link rel="stylesheet" href="https://use.typekit.net/mdd6rou.css" />

    <!-- Basic Open Graph (will be overridden by Helmet) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Amir Abdur-Rahim Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Basic structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Amir Abdur-Rahim Portfolio",
        "url": "https://amirabdurrahim.com",
        "description": "Data analyst portfolio showcasing SQL, Python, and AWS projects",
        "author": {
          "@type": "Person",
          "name": "Amir Abdur-Rahim"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
